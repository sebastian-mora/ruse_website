org: seb1055
app: api-ruse-tech

service: api-ruse-tech
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.8
  lambdaHashingVersion: 20201221
  stage: v1
  region: us-west-2
  apiGateway:
    shouldStartNameWithService: True
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "s3:ListBucket"
            - "s3:GetObject"
            - "s3:PutObject"
            - "s3:DeleteObject"
          Resource: 
            - "arn:aws:s3:::blogs.ruse.tech"
            - "arn:aws:s3:::blogs.ruse.tech/*"
            - "arn:aws:s3:::cdn.ruse.tech/*"
            - "arn:aws:s3:::cdn.ruse.tech"
        - Effect: "Allow"
          Action:
            - "dynamodb:PutItem"
            - "dynamodb:DeleteItem"
            - "dynamodb:Scan"
            - "dynamodb:GetItem"
          Resource:
            - "Fn::GetAtt": [ BlogMetadata, Arn ]

resources: #cloudformation syntax
  Resources: 
    BlogMetadata:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ruse-tech-blogs
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

package:
  individually: True
  exclude:
    # Exclude everything first.
    - '**/*'

functions:
  
  ## BLOG FUNCTIONS
  listBlogs:
    handler: blogs/list.list
    events:
      - http:
          path: blogs
          method: get
          cors: True
    package:
      include:
        - blogs/**
    environment:
      BLOGMETADATA: metadata.json
      BUCKET: blogs.ruse.tech

  getBlog:
    handler: blogs/get.get
    events:
      - http:
          path: blogs/{title}
          method: get
          cors: True
    environment:
      BLOGMETADATA: metadata.json
      BUCKET: blogs.ruse.tech
      BLOGINDEX: index.md
    package:
      include:
        - blogs/**

  ## S3 Actions

  listAssets:
    handler: s3/listAssets.listAssets
    events:
      - http:
          path: assets
          method: get
          cors: True
    package:
      include:
        - s3/**
        